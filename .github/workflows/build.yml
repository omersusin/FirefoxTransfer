name: Build APK

on:
  push:
    branches: [ main, master, dev, dev2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        validate-wrappers: false

    - name: Ensure Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.6
        chmod +x gradlew

    - name: Prepare Keystore
      run: |
        if [ ! -f app/keystore.jks ]; then
          keytool -genkeypair \
            -alias browsermover \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore app/keystore.jks \
            -storepass browsermover123 \
            -keypass browsermover123 \
            -dname "CN=BrowserDataMover, OU=Dev, O=Dev, L=Unknown, ST=Unknown, C=TR"
        fi

    - name: Build APKs
      run: ./gradlew assembleDebug assembleRelease --no-daemon --parallel --build-cache

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BrowserDataMover-APKs
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
