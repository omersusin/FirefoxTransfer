name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.6

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Generate Keystore
      run: |
        keytool -genkeypair \
          -alias browsermover \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -keystore app/keystore.jks \
          -storepass browsermover123 \
          -keypass browsermover123 \
          -dname "CN=BrowserDataMover, OU=Dev, O=Dev, L=Unknown, ST=Unknown, C=TR"

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: BrowserDataMover-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: BrowserDataMover-release
        path: app/build/outputs/apk/release/*.apk
